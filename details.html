<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather in App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center title">Weather App</h1>
        <div class="card  my-3 shadow-lg back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Srinagar</p>
                    <span>...</span>
                </div>
                <img src="./assets/img/night_image.svg" alt="" class="card-img-top time" />
            </div>

            <div class="card-bod p-2 ">
                <div class="text-center name">
                    <p>Details</p> 
                  <span>...</span>  
                </div>
                <div class="outer">
                    <div class=" row ">
                        <div class="col-6 border-right border-bottom">
                            <div class="row">
                                <div class="col-8 text-center">
                                    <span class="detail-name">Humidity</span> 
                                    <p class="detail"> 80%</p>
                                </div>
                                <div class="col-4"><img src="./assets/img/cloud.svg" alt="" width="30px" height="30px" /></div>
                            </div>
    
                        </div>
                        <div class="col-6 border-bottom">
                            <div class="row">
                                <div class="col-8 text-center">
                                    <span class="detail-name">Pressure</span> 
                                    <p class="detail"> 80%</p>
                                </div>
                                <div class="col-4"><img src="./assets/img/cloud.svg" alt="" width="30px" height="30px" /></div>
                            </div>
                        </div>
                    </div>
                    <div class=" row">
                        <div class="col-6 border-right border-bottom">
                            <div class="row">
                                <div class="col-8 text-center">
                                    <span class="detail-name">Wind </span> 
                                    <p class="detail"> 80%</p>
                                </div>
                                <div class="col-4"><img src="./assets/img/cloud.svg" alt="" width="30px" height="30px" /></div>
                             </div>
    
                        </div>
                        <div class="col-6 border-bottom">
                            <div class="row">
                                <div class="col-8 text-center">
                                    <span class="detail-name">Wind Direction</span> 
                                    <p class="detail"> 80%</p>
                                </div>
                                <div class="col-4"><img src="./assets/img/cloud.svg" alt="" width="30px" height="30px" /></div>
                            </div>
                        </div>
                    </div>
                    <div class=" row">
                        <div class="col-6 border-right border-bottom">
                            <div class="row">
                                <div class="col-8 text-center">
                                    <span class="detail-name">Visibility</span> 
                                    <p class="detail"> 80%</p>
                                </div>
                                <div class="col-4"><img src="./assets/img/cloud.svg" alt="" width="30px" height="30px" /></div>
                             </div>
    
                        </div>
                        <div class="col-6 border-bottom">
                            <div class="row">
                                <div class="col-8 text-center">
                                    <span class="detail-name">Clouds</span> 
                                    <p class="detail"> 80%</p>
                                </div>
                                <div class="col-4"><img src="./assets/img/cloud.svg" alt="" width="30px" height="30px" /></div>
                            </div>
                        </div>
                    </div>
                    <div class=" row">
                        <div class="col-6 border-right">
                            <div class="row">
                                <div class="col-8 text-center">
                                    <span class="detail-name">Sea level</span> 
                                    <p class="detail"> 80%</p>
                                </div>
                                <div class="col-4"><img src="./assets/img/cloud.svg" alt="" width="30px" height="30px" /></div>
                             </div>
    
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-8 text-center">
                                    <span class="detail-name">Ground</span>
                                    <p class="detail"> 80%</p>
                                </div>
                                <div class="col-4"><img src="./assets/img/cloud.svg" alt="" width="30px" height="30px" /></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- <script src="./assets/js/request.js"></script>
    <script src="./assets/js/index.js"></script> -->
</body>

</html>
